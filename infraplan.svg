<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Supabase -->
  <rect x="50" y="50" width="300" height="500" rx="20" ry="20" fill="#3ECF8E" opacity="0.2"/>
  <text x="200" y="90" font-family="Arial" font-size="24" text-anchor="middle" fill="#3ECF8E">Supabase</text>
  
  <!-- Database -->
  <rect x="80" y="120" width="240" height="80" rx="10" ry="10" fill="#3ECF8E"/>
  <text x="200" y="170" font-family="Arial" font-size="18" text-anchor="middle" fill="white">PostgreSQL Database</text>
  
  <!-- Auth -->
  <rect x="80" y="220" width="240" height="80" rx="10" ry="10" fill="#3ECF8E"/>
  <text x="200" y="270" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Authentication</text>
  
  <!-- Storage -->
  <rect x="80" y="320" width="240" height="80" rx="10" ry="10" fill="#3ECF8E"/>
  <text x="200" y="370" font-family="Arial" font-size="18" text-anchor="middle" fill="white">File Storage</text>
  
  <!-- Edge Functions -->
  <rect x="80" y="420" width="240" height="80" rx="10" ry="10" fill="#3ECF8E"/>
  <text x="200" y="460" font-family="Arial" font-size="18" text-anchor="middle" fill="white">Edge Functions</text>
  <text x="200" y="485" font-family="Arial" font-size="14" text-anchor="middle" fill="white">- Email Reminders</text>
  <text x="200" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="white">- Vet API</text>
  
  <!-- React Frontend -->
  <rect x="450" y="50" width="300" height="200" rx="20" ry="20" fill="#61DAFB" opacity="0.2"/>
  <text x="600" y="90" font-family="Arial" font-size="24" text-anchor="middle" fill="#61DAFB">React Frontend</text>
  
  <!-- Components -->
  <rect x="480" y="120" width="240" height="40" rx="5" ry="5" fill="#61DAFB"/>
  <text x="600" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Appointment Booking</text>
  
  <rect x="480" y="170" width="240" height="40" rx="5" ry="5" fill="#61DAFB"/>
  <text x="600" y="195" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Admin Dashboard</text>
  
  <!-- External Systems -->
  <rect x="450" y="300" width="300" height="150" rx="20" ry="20" fill="#FFA500" opacity="0.2"/>
  <text x="600" y="340" font-family="Arial" font-size="24" text-anchor="middle" fill="#FFA500">External Systems</text>
  
  <rect x="480" y="370" width="240" height="40" rx="5" ry="5" fill="#FFA500"/>
  <text x="600" y="395" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Vet Management Systems</text>
  
  <!-- Connections -->
  <line x1="350" y1="160" x2="450" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="350" y1="260" x2="450" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="350" y1="360" x2="450" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="350" y1="460" x2="450" y2="160" stroke="#000" stroke-width="2"/>
  
  <line x1="320" y1="460" x2="480" y2="390" stroke="#000" stroke-width="2"/>
  
  <!-- Email -->
  <rect x="450" y="500" width="300" height="80" rx="20" ry="20" fill="#4285F4" opacity="0.2"/>
  <text x="600" y="545" font-family="Arial" font-size="24" text-anchor="middle" fill="#4285F4">Email Service</text>
  
  <line x1="320" y1="480" x2="450" y2="540" stroke="#000" stroke-width="2"/>
</svg>



